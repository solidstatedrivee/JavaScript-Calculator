<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">JavaScript Calculator App</h1>
    <p class="description">A fun project because I don't want to spend too much time playing video games ðŸ˜…</p>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="calculator-button zero number">0</div>
            <div class="calculator-button decimal number">.</div>
            <div class="calculator-button equals operator">=</div>
            <div class="calculator-button one number">1</div>
            <div class="calculator-button two number">2</div>
            <div class="calculator-button three number">3</div>
            <div class="calculator-button plus operator">+</div>
            <div class="calculator-button four number">4</div>
            <div class="calculator-button five number">5</div>
            <div class="calculator-button six number">6</div>
            <div class="calculator-button minus operator">-</div>
            <div class="calculator-button seven number">7</div>
            <div class="calculator-button eight number">8</div>
            <div class="calculator-button nine number">9</div>
            <div class="calculator-button times operator">x</div>
            <div class="calculator-button clear utility">C</div>
            <div class="calculator-button negpos utility">+/-</div>
            <div class="calculator-button percent utility">%</div>
            <div class="calculator-button divide operator">&#247;</div>
            <div class="calculator-button result">0</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
